<!DOCTYPE html>
<html>
  <head>
    <title> XProfile - My Virtual Profile Card </title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="profile-banner">
      <div class="profile-box">
        <div class="profile-header">
          <img class="menu-icon" src="./assets/menu.png" alt="menu" />
          <div class="profile-details">
            <img
            class="profile-pic"
              src="./assets/profile-pic.png"
              alt="profile-pic"
            />
            <h3>Learner Beaver</h3>
            <p>Frontend Dev at CrioDo, Bengaluru</p>
            <div class="social-column social-media">
              <a href="https://www.linkedin.com/in/anand-adaikalaraj/">
                <img
                  src="./assets/instagram.png"
                  alt="instagram"
                />
              </a>
              <a href="https://www.linkedin.com/in/anand-adaikalaraj/">
                <img
                  src="./assets/telegram.png"
                  alt="telegram"
              /></a>
              <a href="https://www.linkedin.com/in/anand-adaikalaraj/">
                <img
                  src="./assets/dribble.png"
                  alt="dribble"
                />
              </a>
            </div>
          </div>
          <img class="setting-icon" src="./assets/setting.png" alt="setting" />
        </div>
      </div>
    </section>
  </body>
</html>
